<div class="card" style="width: 18rem;">
  <img [src]="product.avatar" class="card-img-top" alt="cocktail photo">
  <div class="card-body">
    <h6>{{product.id}}</h6>
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.ingredients}}</p>
    <a href="#" class="btn btn-dark">Home</a>
  </div>
</div>
